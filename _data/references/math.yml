################################################################################
#
# This data file contains the references for the all the Mathematics section
# such that it is easier to generate the required reference page and citation
# with the generated mathematics pages.  The reference layout can be used to
# generate the mathematics reference page.  While the citation include can be
# used within the generated math pages.
#
# This file format is setup as a dictionary in which the key value is an
# increment value started from 1.  The associated value reference attribute
# contains the reference stored within the generated reference page.  While
# the citation attribute will be used within the generate Mathematical pages.
# The key is used to reference the citation within the Mathematical pages and
# its associated text will be placed within the Mathematical pages with a
# reference to the Mathematics Reference page.
#
################################################################################
1:
  reference: Kolomogorov, A.N., & Fomin, S.V. (1975). <em>Introductory Real Analysis</em> (R.A. Silverman, Ed. & Trans.). Dover Publications, INC. (Original work published 1970)
  citation: Kolomogorov & Fomin (1975/1970)
