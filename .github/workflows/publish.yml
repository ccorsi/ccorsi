name: Publish my web site using GitHub Pages

on:
  # Only build and deploy the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and the latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Build the site in the jekyll/builder container
        run: |
          export JEKYLL_VERSION=stable
          export JEKYLL_ENV=production
          ./run.sh -u
          # docker run \
          # -v ${{ github.workspace }}:/srv/jekyll:rw -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          # -e PAGES_REPO_NWO=${{ github.repository }} \
          # jekyll/builder:$JEKYLL_VERSION /bin/bash -c "chmod 777 /srv/jekyll && ./run.sh -u"
      # Upload Site Artifact
      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: combined
      # Deployment job
      - name: Deploy Site GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: combined
