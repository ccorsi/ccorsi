{% comment %}

The following file contains the web site favicon settings that will be used by all of 
the different generated static web pages.

This file will make it easier to be able to insure that all of the files will be using
the same favicon settings.

{% endcomment %}
   <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/apple-touch-icon.png" | relative-url }}">
   <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon-32x32.png" | relative-url }}">
   <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon-16x16.png" | relative-url }}">
   <link rel="manifest" href="{{ "/assets/img/site.webmanifest" | relative-url }}">
